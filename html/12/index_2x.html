<!DOCTYPE html>
<html>
<head>
<style>
.main_container {
  min-height: 100%;
  position: relative;
}
body {
  margin: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
}
.footer_bg,
.footertile_bg,
.header_bg,
.header_tile {
  width: 100%;
  height: 100%;
  position: fixed;
}
.header_tile {
  background: transparent url('headertile_bg.jpg') repeat-x;
  background-size: 10px 1280px;
}
.header_bg {
  background: transparent url('header_bg.png') no-repeat 340px top;
  background-size: 45.5px 45.5px;
}
.footertile_bg {
  background: transparent url('footertile_bg.png') repeat-x 60px bottom;
  left: 449.5px;
  background-size: 150px 274.5px;
}
.footer_bg {
  background: transparent url('footer_bg.png') no-repeat bottom left;
  background-size: 510px 199.5px;
}

</style>
</head>
<body>
  <div class="main_container">
     <div class="header_tile"></div>
     <div class="header_bg"></div>
     <div class="footertile_bg"></div>
     <div class="footer_bg"></div>
  </div>
</body>
</html>
